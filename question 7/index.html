<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Calculator</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Enter Text to Calculate Length</h1>
    
    <!-- Input field for text -->
    <input type="text" id="textInput" placeholder="Enter text here">
    
    <!-- Button to trigger the length calculation -->
    <button id="calculateBtn">Go</button>
    
    <!-- Area to display the result -->
    <p>Text length excluding spaces: <span id="textLength">0</span></p>

    <script>
        // Function to calculate length excluding spaces
        function calculateLength() {
            var inputText = document.getElementById("textInput").value;
            var lengthWithoutSpaces = inputText.replace(/\s+/g, '').length;
            document.getElementById("textLength").textContent = lengthWithoutSpaces;
        }

        // Event listener for button click
        document.getElementById("calculateBtn").addEventListener("click", calculateLength);
    </script>
</body>
</html>
